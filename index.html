<!DOCTYPE html>

<head>

    <style>
        body {

            margin-bottom:10px;
        }
        h1 {
            font-size: 25px; 
            color: #843b62; 
            margin-top: 20px; 
        }        
        a {

            display: none;
        }

            font-family: 'Comfortaa', sans-serif;
            background-color: #f46b6b; 
            color: #fff;
            padding: 10px; 
            border: none;
            border-radius: 50%; 
            cursor: pointer;
            font-size: 14px; 
            margin-top: 10px;

            text-decoration: none;

        .button-pressed {

        #error-message {

            color: #c8267d; 
            margin-top: 20px;

            display: none; 
        }

            max-width: 400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);

</head>
<body>

    <img src="CC.png" alt="Placeholder Image" id="bottomImage">

    <br>
    <h1>Challenge!</h1>

                <button id="button1" class="do-not-press-button">Sun</button>

        <p id="error-message"></p>
        <button id="reset-button" class="button">Reset </button>
        <br>
        <div>

    <script>
        function calculateCosmicYear() {
            const birthMonth = parseInt(document.getElementById("birthMonth").value);
            const birthDay = parseInt(document.getElementById("birthDay").value);
            //const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            let inputDate = new Date(2024, birthMonth  - 1, birthDay); 
            let december31 = new Date(2024, 11, 31); 
            let differenceInMs = december31 - inputDate;
            let indays = Math.ceil(differenceInMs / (1000 * 60 * 60 * 24));
         
            //let indays = 0;
            //for (let month = birthMonth - 1; month < 12; month++) {
            //    if (month === birthMonth - 1) {
            //        indays += (daysInMonth[month] - birthDay + 1); 
            //    } else {
            //        indays += daysInMonth[month]; 
            //    }
            //}
            const T_Gya = (indays / 365) * 13.797;
            const T_Gya2 = T_Gya.toFixed(2)
            let timeEvent = "";
            let imageUrl = "CC.png";



    if (T_Gya2 <= 13.8 && T_Gya2 > 13.12) {
        timeEvent = "Big Bang, the beginning of the Universe on 1 Jan, 14 minutes after midnight";
    } if (T_Gya2 <= 13.12 && T_Gya2 > 12.85) {
        timeEvent = "Oldest known Gamma Ray Burst (19 Jan)";
        imageUrl = "1.png"
    } if (T_Gya2 <= 12.85 && T_Gya2 > 11) {
        timeEvent = "First galaxy formed (26 Jan)";
    } if (T_Gya2 <= 11 && T_Gya2 > 8.81) {
        timeEvent = "Milky Way Galaxy formed (16 Mar)";
    } if (T_Gya2 <= 8.81 && T_Gya2 > 4.57) {
        timeEvent = "Milky Way Galaxy disk formed (13 May)";
    } if (T_Gya2 <= 4.57 && T_Gya2 > 4.42) {
        timeEvent = "Solar system formed (2 Sep)";
    } if (T_Gya2 <= 4.42 && T_Gya2 > 4.12) {
        timeEvent = "Oldest rocks known on Earth (6 Sep)";
    } if (T_Gya2 <= 4.12 && T_Gya2 > 3.86) {
        timeEvent = "First known remains of biotic life (14 Sep)";
    } if (T_Gya2 <= 3.86 && T_Gya2 > 3.52) {
        timeEvent = "First Life, Prokaryotes (21 Sep)";
    } if (T_Gya2 <= 3.52 && T_Gya2 > 2.42) {
        timeEvent = "Photosynthesis (30 Sep)";
    } if (T_Gya2 <= 2.42 && T_Gya2 > 2) {
        timeEvent = "Oxygenation of atmosphere (29 Oct)";
    } if (T_Gya2 <= 2 && T_Gya2 > 0.98) {
        timeEvent = "Complex cells, Eukaryotes (9 Nov)";
    } if (T_Gya2 <= 0.98 && T_Gya2 > 0.67) {
        timeEvent = "First multicellular life (5 Dec)";
    } if (T_Gya2 <= 0.94 && T_Gya2 > 0.55) {
        timeEvent = "Simple animals (7 Dec)";
    } if (T_Gya2 <= 0.55 && T_Gya2 > 0.53) {
        timeEvent = "Arthropods, ancestors of insects, arachnids (14 Dec)";
    } if (T_Gya2 <= 0.53 && T_Gya2 > 0.45) {
        timeEvent = "Fish and Proto-amphibians (17 Dec)";
    } if (T_Gya2 <= 0.42 && T_Gya2 > 0.38) {
        timeEvent = "Land plants; Ordovician–Silurian extinction events (20 Dec)";
    } if (T_Gya2 <= 0.38 && T_Gya2 > 0.34) {
        timeEvent = "Insects and seeds (21 Dec)";
    } if (T_Gya2 <= 0.34 && T_Gya2 > 0.3) {
        timeEvent = "Amphibians; Late Devonian extinction (22 Dec)";
    } if (T_Gya2 <= 0.3 && T_Gya2 > 0.26) {
        timeEvent = "Reptiles (23 Dec)";
    } if (T_Gya2 <= 0.26 && T_Gya2 > 0.23) {
        timeEvent = "Permian–Triassic extinction event (24 Dec)";
    } if (T_Gya2 <= 0.23 && T_Gya2 > 0.2) {
        timeEvent = "Dinosaurs (25 Dec)";
    } if (T_Gya2 <= 0.2 && T_Gya2 > 0.15) {
        timeEvent = "Mammals; Triassic–Jurassic extinction event (26 Dec)";
    } if (T_Gya2 <= 0.15 && T_Gya2 > 0.13) {
        timeEvent = "Birds (avian dinosaurs) (27 Dec)";
    } if (T_Gya2 <= 0.13 && T_Gya2 > 0.065) {
        timeEvent = "Flowers (28 Dec)";
    } if (T_Gya2 <= 0.065 && T_Gya2 > 0.04) {
        timeEvent = "Cretaceous–Paleogene extinction event, non-avian dinosaurs: gone (30 Dec)";
    } if (T_Gya2 <= 0.04 && T_Gya2 >= 0) {
        timeEvent = "Primates > Apes > Hominids > Primitive Humans > Stone Tools > FIRE > Modern Humans > Sculture, Agriculture > End of Ice Age >>>> a lot more that heppens and then... TODAY! (31 Dec)";
    }

            const outputContainer = document.getElementById("outputContainer");
            outputContainer.textContent = `${T_Gya.toFixed(2)} billion years ago. Nearest event = ${timeEvent}`;
            const bottomImage = document.getElementById("bottomImage");
            bottomImage.src = imageUrl;
            const calculateButton = document.querySelector("button");
            calculateButton.disabled = false;
        }
    
        const correctSequence = ["button5", "button8", "button1", "button3", "button2", "button4", "button6", "button9", "button7"];


    const buttons = document.querySelectorAll("button");
    const errorMessage = document.getElementById("error-message");
    const resetButton = document.getElementById("reset-button");

    let userSequence = [];


    buttons.forEach(button => {
    button.addEventListener("click", function() {

        if (userSequence.includes(button.id) || document.getElementById("image-container").style.display === "block") {
            return;
        }
        
        userSequence.push(button.id);
        if (userSequence.length === correctSequence.length) {
            if (arraysMatch(userSequence, correctSequence)) {
                document.getElementById("image-container").style.display = "block";
                errorMessage.textContent = "";
            } else {

                errorMessage.textContent = "Tsk Tsk Tsk...Try again";
                errorMessage.style.display = "block"; 
            }
        }

        button.classList.add("button-pressed");
        button.disabled = true;
    });
});

            resetButton.addEventListener("click", function() {
            userSequence = [];
            buttons.forEach(button => {
                button.classList.remove("button-pressed");
                button.disabled = false;
            });
            errorMessage.textContent = "";
            errorMessage.style.display = "none";
            document.getElementById("image-container").style.display = "none";
        });


    function arraysMatch(arr1, arr2) {
    if (arr1.length !== arr2.length) return false;
    for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] !== arr2[i]) return false;
    }
    return true;
}
    
    </script>
